
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10B981" />
    <title data-lang="title">داشبورد مدیر</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-green-600 text-white p-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold" data-lang="system-name">سیستم مدیریت توریست</h1>
            <div class="flex space-x-4 space-x-reverse">
                <a href="/connections.html" class="hover:bg-green-700 px-3 py-2 rounded" data-lang="connections">ارتباطات</a>
                <a href="/messages.html" class="hover:bg-green-700 px-3 py-2 rounded" data-lang="messages">پیام‌ها</a>
                <a href="/users-list.html" class="hover:bg-green-700 px-3 py-2 rounded" data-lang="users-list">لیست کاربران</a>
                <a href="/" class="hover:bg-red-700 px-3 py-2 rounded" data-lang="logout">خروج</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-green-800 mb-6 text-center" data-lang="dashboard-title">داشبورد مدیر</h2>
        <section>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-green-800 mb-4" data-lang="add-subadmin">اضافه کردن زیرمدیر</h3>
                <form id="addSubadminForm" class="space-y-4">
                    <div>
                        <label for="first_name" class="block text-gray-700" data-lang="first-name-label">نام:</label>
                        <input type="text" id="first_name" class="w-full p-2 border rounded" required />
                    </div>
                    <div>
                        <label for="last_name" class="block text-gray-700" data-lang="last-name-label">نام خانوادگی:</label>
                        <input type="text" id="last_name" class="w-full p-2 border rounded" required />
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700" data-lang="email-label">ایمیل:</label>
                        <input type="email" id="email" class="w-full p-2 border rounded" required />
                    </div>
                    <div>
                        <label for="mobile" class="block text-gray-700" data-lang="mobile-label">شماره همراه:</label>
                        <input type="text" id="mobile" class="w-full p-2 border rounded" required />
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700" data-lang="password-label">پسورد:</label>
                        <input type="password" id="password" class="w-full p-2 border rounded" required />
                    </div>
                    <div>
                        <label for="age" class="block text-gray-700" data-lang="age-label">سن:</label>
                        <input type="number" id="age" class="w-full p-2 border rounded" required />
                    </div>
                    <div>
                        <label for="gender" class="block text-gray-700" data-lang="gender-label">جنسیت:</label>
                        <select id="gender" class="w-full p-2 border rounded" required>
                            <option value="" data-lang="select-option">انتخاب کنید</option>
                            <option value="male" data-lang="male-option">مرد</option>
                            <option value="female" data-lang="female-option">زن</option>
                            <option value="other" data-lang="other-option">سایر</option>
                        </select>
                    </div>
                    <div>
                        <label for="address" class="block text-gray-700" data-lang="address-label">آدرس:</label>
                        <textarea id="address" class="w-full p-2 border rounded" required></textarea>
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" data-lang="add-subadmin-button">اضافه کردن زیرمدیر</button>
                </form>
            </div>
        </section>
    </div>
    <script>
        const translations = {
            en: {
                title: "Admin Dashboard",
                "system-name": "Tourist Management System",
                connections: "Connections",
                messages: "Messages",
                "users-list": "Users List",
                logout: "Logout",
                "dashboard-title": "Admin Dashboard",
                "add-subadmin": "Add Subadmin",
                "first-name-label": "First Name:",
                "last-name-label": "Last Name:",
                "email-label": "Email:",
                "mobile-label": "Mobile Number:",
                "password-label": "Password:",
                "age-label": "Age:",
                "gender-label": "Gender:",
                "select-option": "Select",
                "male-option": "Male",
                "female-option": "Female",
                "other-option": "Other",
                "address-label": "Address:",
                "add-subadmin-button": "Add Subadmin",
                "unauthorized-access": "Unauthorized access",
                "subadmin-added": "Subadmin added successfully.",
                "add-subadmin-error": "Error adding subadmin: ",
                "server-error": "Server communication error."
            },
            fa: {
                title: "داشبورد مدیر",
                "system-name": "سیستم مدیریت توریست",
                connections: "ارتباطات",
                messages: "پیام‌ها",
                "users-list": "لیست کاربران",
                logout: "خروج",
                "dashboard-title": "داشبورد مدیر",
                "add-subadmin": "اضافه کردن زیرمدیر",
                "first-name-label": "نام:",
                "last-name-label": "نام خانوادگی:",
                "email-label": "ایمیل:",
                "mobile-label": "شماره همراه:",
                "password-label": "پسورد:",
                "age-label": "سن:",
                "gender-label": "جنسیت:",
                "select-option": "انتخاب کنید",
                "male-option": "مرد",
                "female-option": "زن",
                "other-option": "سایر",
                "address-label": "آدرس:",
                "add-subadmin-button": "اضافه کردن زیرمدیر",
                "unauthorized-access": "دسترسی غیرمجاز",
                "subadmin-added": "زیرمدیر با موفقیت اضافه شد.",
                "add-subadmin-error": "خطا در اضافه کردن زیرمدیر: ",
                "server-error": "خطا در ارتباط با سرور."
            }
        };

        function setLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === "fa" ? "rtl" : "ltr";

            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            if (lang === "fa") {
                document.body.classList.add("rtl");
                document.body.classList.remove("ltr");
            } else {
                document.body.classList.add("ltr");
                document.body.classList.remove("rtl");
            }
        }

        // Default language
        let currentLang = "fa";

        // Add language toggle UI
        const nav = document.querySelector("nav .container");
        const langToggle = document.createElement("div");
        langToggle.className = "flex space-x-2 space-x-reverse items-center cursor-pointer select-none";
        langToggle.innerHTML = `
            <span id="lang-fa" class="px-2 py-1 rounded bg-white text-green-700 font-semibold border border-green-700">فارسی</span>
            <span id="lang-en" class="px-2 py-1 rounded hover:bg-white hover:text-green-700 border border-green-700 text-white">English</span>
        `;
        nav.appendChild(langToggle);

        function updateLangToggleUI() {
            document.getElementById("lang-fa").classList.toggle("bg-white", currentLang === "fa");
            document.getElementById("lang-fa").classList.toggle("text-green-700", currentLang === "fa");
            document.getElementById("lang-fa").classList.toggle("text-white", currentLang !== "fa");
            document.getElementById("lang-fa").classList.toggle("hover:bg-white", currentLang !== "fa");

            document.getElementById("lang-en").classList.toggle("bg-white", currentLang === "en");
            document.getElementById("lang-en").classList.toggle("text-green-700", currentLang === "en");
            document.getElementById("lang-en").classList.toggle("text-white", currentLang !== "en");
            document.getElementById("lang-en").classList.toggle("hover:bg-white", currentLang !== "en");
        }

        document.getElementById("lang-fa").addEventListener("click", () => {
            if (currentLang !== "fa") {
                currentLang = "fa";
                setLanguage("fa");
                updateLangToggleUI();
            }
        });

        document.getElementById("lang-en").addEventListener("click", () => {
            if (currentLang !== "en") {
                currentLang = "en";
                setLanguage("en");
                updateLangToggleUI();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            setLanguage(currentLang);
            updateLangToggleUI();

            const user = JSON.parse(localStorage.getItem("user"));
            if (!user || user.role !== "admin") {
                alert(translations[currentLang]["unauthorized-access"]);
                window.location.href = "/";
                return;
            }

            document.getElementById("addSubadminForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const first_name = document.getElementById("first_name").value;
                const last_name = document.getElementById("last_name").value;
                const email = document.getElementById("email").value;
                const mobile = document.getElementById("mobile").value;
                const password = document.getElementById("password").value;
                const age = document.getElementById("age").value;
                const gender = document.getElementById("gender").value;
                const address = document.getElementById("address").value;
                const adminUser = user;

                fetch("/add-subadmin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ first_name, last_name, email, mobile, password, adminUser, age, gender, address }),
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(translations[currentLang]["subadmin-added"]);
                    } else {
                        alert(translations[currentLang]["add-subadmin-error"] + data.error);
                    }
                })
                .catch(err => {
                    console.error("Error adding subadmin:", err);
                    alert(translations[currentLang]["server-error"]);
                });
            });
        });
    </script>
</body>
</html>
