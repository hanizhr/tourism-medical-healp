                        <input type="text" id="identifier" class="w-full p-2 border rounded" required />
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700" data-fa="پسورد:" data-en="Password:">پسورد:</label>
                        <input type="password" id="password" class="w-full p-2 border rounded" required />
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full" data-fa="ورود" data-en="Login">ورود</button>

                        <span data-fa="حساب کاربری ندارید؟" data-en="Don't have an account?">حساب کاربری ندارید؟</span>
                        <a href="/register.html" class="text-green-600 hover:underline" data-fa="ثبت‌نام کنید" data-en="Register here">ثبت‌نام کنید</a>
                    </p>
                </form>
            </div>
        </section>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value.trim();
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier, password })
            })
            .then(res => res.json())
            .then(data => {
                console.log('Login response:', data);
                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.role) {
                        window.location.href = `/dashboard-${data.user.role}.html`;
                    } else {
                        window.location.href = '/role-selection.html';
                    }
                } else {
                    alert((lang === 'fa' ? 'خطا در ورود: ' : 'Login error: ') + (data.error || (lang === 'fa' ? 'مشکل ناشناخته' : 'Unknown issue')));
                }
            })
            .catch(err => {
                console.error('Error during login:', err);
                alert(lang === 'fa' ? 'خطا در ارتباط با سرور.' : 'Server connection error.');
            });
        });

        let lang = localStorage.getItem('lang') || 'fa';
        const toggleBtn = document.getElementById('langToggle');

        function updateLanguage() {
            document.querySelectorAll('[data-fa]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr';
            toggleBtn.textContent = lang === 'fa' ? 'EN' : 'FA';
        }

        toggleBtn.addEventListener('click', () => {
            lang = lang === 'fa' ? 'en' : 'fa';
            localStorage.setItem('lang', lang);
            updateLanguage();
        });

        updateLanguage();
    </script>
</body>
</html>
