<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10B981" />
    <title>درگاه پرداخت</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-green-600 text-white p-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">سیستم مدیریت توریست</h1>
            <div class="flex space-x-4 space-x-reverse">
                <a href="#" id="backLink" class="hover:bg-green-700 px-3 py-2 rounded">بازگشت</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-green-800 mb-6 text-center">درگاه پرداخت</h2>
        <section>
            <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
                <h3 class="text-lg font-semibold text-green-800 mb-4">جزئیات پرداخت</h3>
                <p class="text-gray-700 mb-2"><strong>مبلغ:</strong> ۵,۰۰۰,۰۰۰ ریال</p>
                <p class="text-gray-700 mb-2"><strong>گیرنده:</strong> <span id="recipient">خدمات توریستی</span></p>
                <p class="text-gray-700 mb-2"><strong>شناسه تراکنش:</strong> TRX-<span id="transactionId"></span></p>
                <p class="text-gray-700 mb-4"><strong>تاریخ:</strong> <span id="date"></span></p>
                <form id="paymentForm" class="space-y-4">
                    <p class="text-gray-600 text-sm">این یک پرداخت آزمایشی است. برای تکمیل، روی دکمه زیر کلیک کنید.</p>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">تأیید پرداخت</button>
                </form>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role') || 'tourist';
            const backLink = document.getElementById('backLink');
            backLink.href = `/dashboard-${role}.html`;

            const transactionId = Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById('transactionId').textContent = transactionId;

            const recipient = role === 'tourist' ? 'نماینده توریستی' : 'دکتر';
            document.getElementById('recipient').textContent = recipient;

            const date = new Date().toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('date').textContent = date;

            document.getElementById('paymentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('پرداخت با موفقیت انجام شد!');
                window.location.href = `/dashboard-${role}.html`;
            });
        });
    </script>
</body>
</html>
