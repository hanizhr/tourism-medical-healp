
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10B981">
    <title>سیستم مدیریت توریست</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans" data-lang="fa" dir="rtl">
    <nav class="bg-green-600 text-white p-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold" id="site-title">سیستم مدیریت توریست</h1>
            <div class="flex space-x-4 space-x-reverse">
                <a href="/login.html" id="login-link" class="hover:bg-green-700 px-3 py-2 rounded">ورود</a>
                <a href="/register.html" id="register-link" class="hover:bg-green-700 px-3 py-2 rounded">ثبت‌نام</a>
                <button id="btn-fa" class="hover:bg-green-700 px-3 py-2 rounded bg-green-800">FA</button>
                <button id="btn-en" class="hover:bg-green-700 px-3 py-2 rounded">EN</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-green-800 mb-6 text-center" id="welcome-title">خوش آمدید</h2>
        <section>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <p class="text-gray-700" id="redirect-message">در حال انتقال به صفحه ورود...</p>
            </div>
        </section>
    </div>
    <script>
        const translations = {
            fa: {
                dir: "rtl",
                siteTitle: "سیستم مدیریت توریست",
                login: "ورود",
                register: "ثبت‌نام",
                welcomeTitle: "خوش آمدید",
                redirectMessage: "در حال انتقال به صفحه ورود..."
            },
            en: {
                dir: "ltr",
                siteTitle: "Tourist Management System",
                login: "Login",
                register: "Register",
                welcomeTitle: "Welcome",
                redirectMessage: "Redirecting to login page..."
            }
        };

        function setLanguage(lang) {
            localStorage.setItem("lang", lang);
            const t = translations[lang];
            document.documentElement.lang = lang;
            document.body.setAttribute("dir", t.dir);
            document.body.dataset.lang = lang;

            document.getElementById("site-title").textContent = t.siteTitle;
            document.getElementById("login-link").textContent = t.login;
            document.getElementById("register-link").textContent = t.register;
            document.getElementById("welcome-title").textContent = t.welcomeTitle;
            document.getElementById("redirect-message").textContent = t.redirectMessage;

            document.getElementById("btn-fa").classList.toggle("bg-green-800", lang === "fa");
            document.getElementById("btn-en").classList.toggle("bg-green-800", lang === "en");
        }

        document.getElementById("btn-fa").addEventListener("click", () => setLanguage("fa"));
        document.getElementById("btn-en").addEventListener("click", () => setLanguage("en"));

        document.addEventListener("DOMContentLoaded", () => {
            const lang = localStorage.getItem("lang") || "fa";
            setLanguage(lang);
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 2000);
        });
    </script>
</body>
</html>
